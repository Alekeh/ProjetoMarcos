<body>
<div class="container">
  <div class="content">
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="post" action="">
        <h1>Login</h1>
        <p>
          <label for="nome_login">Seu nome</label>
          <input id="nome_login" name="nome_login" required="required" [(ngModel)]="usuario" type="text" placeholder="ex. contato@htmlecsspro.com"/>
        </p>
        <p>
          <label for="email_login">Seu e-mail</label>
          <input id="email_login" name="email_login" required="required" [(ngModel)]="senha" type="password" placeholder="ex. senha"/>
        </p>
        <p>
          <input type="submit" value="Logar" (click)="login()"/>
        </p>
      </form>
    </div>
  </div>
</div>
</body>

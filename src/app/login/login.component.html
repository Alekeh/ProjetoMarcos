<body>
<div class="container">
  <div class="content">
    <!--FORMULÃRIO DE LOGIN-->
    <div id="login">
      <form method="post" action="">
        <h1>Login</h1>
        <p>
          <label for="email">E-mail</label>
          <input id="email" name="email" required="required" [(ngModel)]="usuario" type="email" placeholder="ex. contato@htmlecsspro.com"/>
        </p>
        <p>
          <label for="senha">Senha</label>
          <input id="senha" name="senha" required="required" [(ngModel)]="senha" type="password" placeholder="ex. senha"/>
        </p>
        <p>
          <input type="submit" value="Logar" (click)="login()"/>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
